<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paypal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form action="/api/session" method="POST">
          <div>
            <h3>
              Post To Url Endpoint : <strong>/api/session</strong> To create a
              paypal session
            </h3>
          </div>

          <div>
            <label for="name">Your Name</label>
            <input
              required
              class="input"
              type="text"
              name="username"
              id="name"
              placeholder="Your Name"
            />
          </div>
          <div>
            <label for="amount">Payment Amount</label>
            <input
              required
              class="input"
              type="number"
              name="price"
              id="amount"
              placeholder="Price"
            />
          </div>

          <div>
            <label for="name">Item Name</label>
            <input
              required
              class="input"
              type="text"
              name="itemname"
              id="itemname"
              placeholder="Name"
            />
          </div>

          <div>
            <input class="paybtn" type="submit" value="Pay" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
